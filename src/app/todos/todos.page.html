<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Your ToDos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" fill="clear" slot="icon-only">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item>
        <ion-label>
          <h2>{{todo.data().title}}</h2>
          <h3>{{todo.data().description}}</h3>
          <p *ngIf="todo.data().lastDate" [innerHTML]="getDate(todo.data().lastDate)"></p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="markCompleted(todo)">
          <ion-icon name="checkmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="goToAddTodo()">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
